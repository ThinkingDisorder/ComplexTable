<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Invoice</h2>

<table>
  <thead>
    <tr>
      <th>Invoice Date</th>
      <th>Pay To</th>
      <th>Customer Name</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Cost</th>
      <th>Subtotal</th>
      <th>Tax</th>
      <th>Grand Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2024-03-17</td>
      <td>ABC Corporation</td>
      <td>John Doe</td>
      <td>2</td>
      <td>$10.00</td>
      <td>$20.00</td>
      <td>$20.00</td>
      <td>$3.00</td>
      <td>$23.00</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
